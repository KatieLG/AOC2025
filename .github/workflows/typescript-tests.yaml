name: TypeScript tests

on:
  push:
    paths:
      - typescript/**
      - .github/workflows/typescript-tests.yaml
  pull_request:
    paths:
      - typescript/**
      - .github/workflows/typescript-tests.yaml

permissions:
  contents: read

jobs:
  run-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./typescript
    steps:
      - uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: typescript/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test
